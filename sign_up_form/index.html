<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Odin Logo">
                <span>ODIN</span>
            </div>
            <span class="credits">Photo by Ren Ran on <a href="https://unsplash.com/@renran">unsplash</a></span>
        </div>
        <div class="form-container">
            <div class="banner">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams. 
                    <br> Sign up <em>now</em> to get started.
                    <br>
                    <br>You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <span>Let's do this!</span>
                <form id="sign_up_form" action="http://httpbin.org/post" method="post">
                    <div class="input-row">
                        <div class="input-box">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" required>   
                        </div>
                        <div class="input-box">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>   
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-box">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>   
                        </div>
                        <div class="input-box">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone_num" required>   
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-box">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required onkeyup='check();'>
                            <span id="error_message"></span>   
                        </div>
                        <div class="input-box">
                            <label for="pass_con">CONFIRM PASSWORD</label>
                            <input type="password" id="pass_con" name="pass_confirm" required onkeyup='check();'>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-container">
                <button id="submit_button" type="submit" form="sign_up_form">Create Account</button>
                <br>
                <span>Already have an account? <a href="">Log in</a></span>
            </div>
        </div>
    </div>
    
    <script>
        var check = function() {
            if (document.getElementById('password').value !==
                document.getElementById('pass_con').value && document.getElementById('pass_con').value !== '') {
                document.getElementById('password').classList.add("error");
                document.getElementById('pass_con').classList.add("error");
                document.getElementById('error_message').innerHTML = '*Passwords do not match';
                document.getElementById('submit_button').setAttribute("disabled", "");
            } else {
                document.getElementById('password').classList.remove("error");
                document.getElementById('pass_con').classList.remove("error");
                document.getElementById('submit_button').removeAttribute("disabled");
                document.getElementById('error_message').innerHTML = '';
            }
        }
    </script>
</body>
</html>
