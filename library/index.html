<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="bookList"></div>
        <br>
        <div id="newBookForm">
            <button type="button" onclick="newBook()">Add New Book</button>
            <div>
                <form id="form" action="">
                    <br>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="book-title" required>
                    <br>
                    <br>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="book-author" required>
                    <br>
                    <br>
                        <label for="pages">No. of Pages</label>
                        <input type="number" id="pages" name="book-pages" required>
                    <br>
                    <br>
                        <label for="read">Read?</label>
                        <input type="checkbox" id="read" name="book-read">
                    <br>
                    <br>
                    <button type="submit">Submit Book</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
