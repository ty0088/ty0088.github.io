<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>
<body>
    <div id="mainContainer">
        <div id="weatherContainer">
            <div id="searchBar">
                <input formnovalidate type="text" id="searchInput" size="13" placeholder="Search City" pattern="[a-zA-Z]+( [a-zA-Z]+)?(, ?[a-zA-Z]+)?" required>
                <span class="material-symbols-outlined" id="searchBtn">search</span>
            </div>
            <div id="searchWarning"></div>
            <div id="location"></div>
            <div id="time"></div>
            <div id="temp"></div>
            <img id="icon">
            <div id="description"></div>
            <div id="info"></div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
