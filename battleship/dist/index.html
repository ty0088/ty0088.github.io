<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pageContainer">
        <div id="gameInfo">
            <span class="title">Battleship</span>
        </div>
        <div id="boardContainer">
            <div class="boardBox">
                <div class="gameBoard" id="p1Board"></div>
                <span class="playerName">Player 1</span>
            </div>
            <div class="boardBox">
                <div class="gameBoard" id="p2Board"></div>
                <span class="playerName">Player 2</span>
            </div>
        </div>
    </div>
    
    <script src="main.bundle.js"></script>
</body>
</html>
