<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="pageContainer">
        <!-- <div id="inputContainer"></div> -->
        <div id="gameInfo">
            <span id="title">Battleship</span>
            <span id="instructions">Player 1's turn</span>
        </div>
        <div id="boardContainer">
            <div class="boardBox">
                <div class="gameBoard" id="p1Board"></div>
                <span class="playerName"></span>
            </div>
            <div class="boardBox">
                <div class="gameBoard" id="p2Board"></div>
                <span class="playerName"></span>
            </div>
        </div>
        <div id="buttonContainer"></div>
    </div>
    
    <script src="main.bundle.js"></script>
</body>
</html>
