<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-container">

        <div class="left-container">
            <div class="logo">Todo</div>
            <div class="nav-bar">
                <div class="todo-nav">
                    <div class="nav-link">
                        <span class="nav material-icons link" data-click="all">assignment</span>
                        <span class="nav-title link" data-click="all">All</span>
                    </div>
                    <div class="nav-link">
                        <span class="nav material-icons link" data-click="today">today</span>
                        <span class="nav-title link" data-click="today">Today</span>
                    </div>
                    <div class="nav-link">
                        <span class="nav material-icons link" data-click="week">date_range</span>
                        <span class="nav-title link" data-click="week">Week</span>
                    </div>
                    <div class="nav-link">
                        <span class="nav material-icons link" data-click="comp">assignment_turned_in</span>
                        <span class="nav-title link" data-click="comp">Completed</span>
                    </div>
                </div>
                <div id="project-content">
                    
                </div>
                <div class="add-new">
                    <span class="material-icons link" data-click="add-proj">add</span>
                    <span class="add-title link" data-click="add-proj">Add Project</span>
                </div>
                <div class="project-add-form">
                    <form action="">
                        <label for="project-name">Project Name:</label>
                        <input type="text" id="project-name" name="projectName">
                        <div class="submit-buttons">
                            <span class="material-icons link" data-click="submit-proj">add_circle_outline</span>
                            <span class="material-icons link" data-click="cancel-proj">highlight_off</span>
                        </div>              
                    </form>
                </div>
            </div>
        </div>

        <div class="right-container">
            <div class="long-container">
                <div id="cat-header"></div>
                <div class="sort">
                    Priority
                    <span class="material-icons link" data-click="sort-priority">sort</span>
                </div>
                <div class="sort">
                    Due Date
                    <span class="material-icons link" data-click="sort-date">sort</span>
                </div>
            </div>
            <div class="add-new">
                <span class="material-icons link" data-click="add-todo">add</span>
                <span class="add-title link" data-click="add-todo">Add todo</span>
            </div>
            <div class="todo-add-form">
                <form action="">
                    <label for="todo-name">Todo Name:</label><input type="text" id="todo-name" name="todoName">
                    <label for="todo-note">Notes:</label><textarea id="todo-note" name="todoNote" rows="3"></textarea>
                    <label for="todo-proj-name">Project:</label><input type="text" id="todo-proj-name" name="todoProjName">
                    <label for="todo-priority">Priority:</label>
                    <select name="todoPriority" id="todo-priority">
                        <option value="high">High</option>
                        <option value="med">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label for="todo-date">Due Date:</label><input type="date" id="todo-date" name="todoDate">
                    <div class="submit-buttons">
                        <span class="material-icons link" data-click="submit-todo">add_circle_outline</span>
                        <span class="material-icons link" data-click="cancel-todo">highlight_off</span>
                    </div>
                </form>
            </div>
            <div id="todo-content">
                
            </div>
            
        </div>

    </div>
    
    <script src="./todoLogic.bundle.js"></script>
    <script src="./domLogic.bundle.js"></script>
</body>
</html>
